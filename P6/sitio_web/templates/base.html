<!Doctype html>

    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet"  href="{% static 'css/estilos.css' %}"> <!--For static things-->
        <meta charset="utf-8">
    </head>

    <header>
        <div class= "cover">
                <h1>MonkeyBits</h1>
                <h2>We love videogames!</h2>
            <img src="{% static 'img2/icono.png' %}" />
        </div>
    </header>

    <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
                        
            <li class="nav-item">
                <a class="nav-link" href="{% url 'work' %}" >Our Work</a>

            <li class="nav-item">

            </li>
            <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}?next=/restaurantes" >log in</a>
                </li>


            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_logout' %}?next=/restaurantes" >log out</a>
                </li>
            {% endif %}
